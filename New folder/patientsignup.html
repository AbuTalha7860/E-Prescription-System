<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Sign-Up</title>
    <link rel="stylesheet" href="signupdoc.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 class="text-center">Doctor Sign-Up</h1>
        </div>
        <form id="signUpForm">
            <!-- Personal Information -->
            <h3>Personal Information</h3>
            <div class="section" id="div1">
                <div class="form-row">
                    <div class="form-group1">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="form-group2">
                        <label for="email">Email ID</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group1">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group2">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" required>
                    </div>
                </div>
            </div>

            <!-- Professional Information -->
            <h3>Professional Information</h3>
            <div class="section" id="div2">
                <div class="form-row">
                    <div class="form-group1">
                        <label for="medicalLicenceNumber">Medical Licence Number</label>
                        <input type="text" class="form-control" id="medicalLicenceNumber" required>
                    </div>
                    <div class="form-group2">
                        <label for="specialization">Specialization</label>
                        <input type="text" class="form-control" id="specialization" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group1">
                        <label for="experience">Year of Experience</label>
                        <input type="number" class="form-control" id="experience" required>
                    </div>
                </div>
            </div>

            <!-- Hospital Information -->
            <h3>Hospital Information</h3>
            <div class="section" id="div3">
                <div class="form-row">
                    <div class="form-group1">
                        <label for="hospitalName">Hospital Name</label>
                        <input type="text" class="form-control" id="hospitalName" required>
                    </div>
                    <div class="form-group2">
                        <label for="hospitalAddress">Hospital Address</label>
                        <input type="text" class="form-control" id="hospitalAddress" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group1">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="form-group2">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group1">
                        <label for="pinCode">Pin Code</label>
                        <input type="text" class="form-control" id="pinCode" required>
                    </div>
                </div>
            </div>

            <!-- Additional Information -->
            <h3>Additional Information</h3>
            <div class="section" id="div4">
                <div class="form-row">
                    <div class="form-group1">
                        <label for="profilePicture">Profile Picture</label>
                        <input type="file" class="form-control-file" id="profilePicture" required>
                    </div>
                    <div class="form-group2">
                        <label for="bio">Bio</label>
                        <textarea class="form-control" id="bio" rows="3" required></textarea>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>

    <script src="doctorsignup.js"></script>
</body>

</html>
